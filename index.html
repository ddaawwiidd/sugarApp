<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>sugarApp</title>
  <meta name="sugarApp is an online suger log that helps to reduce suger consumption." content="">
  <meta name="dawid-jkw" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

 
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/my.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/sugar.png">
  <link rel="manifest" href="/sugarApp/manifest.json">

</head>
<body onLoad="get()">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<div class="container">
		<section class="header">
		<a href="https://github.com/ddaawwiidd/sugarApp/blob/gh-pages/README.md">
			<img src="images/sugar.png" alt="Sugar cubes" height="212" width="212">
		</a>
		<h5>sugarApp</h5>
		</section>
		<div class="row">
			<div class="five columns">
				<form>
					<lable for="what">How much sugar did you have?</lable>
					<input class="u-full-width" type="number" pattern="^[1-9]\d*$" placeholder="Type number of grams." id="question">
					<input class="button-primary" type="button" value="Add" onclick="storeSugar()">
				</form>
				<div id="score">
					<p><div id="points"></div></p>
					<span id="comment"></span>
				</div>
			</div>
		</div>
		<input class="button" id="clearStorage" type="button" value="Restart" onclick="clearStorage()">	
	</div>
	
	<footer>
		<div id="footer">
			<a target="_blank" href="https://twitter.com/ddaawwiidd">Created by dawid-jkw.</a>
		</div>
		
	</footer>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="js/js.js"></script>
	<script>
		if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('sw.js', { scope: '/sugarApp/'}).then(function(registration){ console.log('Service Worker Registered');
				});
				navigator.serviceWorker.ready.then(function(registration){ console.log('Service Worker Ready');
				});
				
			}
	</script>
</body>
</html>
